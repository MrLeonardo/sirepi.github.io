---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1> {% if page.link %}<a href="{{ page.link | split:'|' | first }}">{{ page.link | split:'|' | last }}</a>{% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
