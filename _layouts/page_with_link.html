---
layout: default
---
<div class="post">
  
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.links %}
    {% assign first_link = page.links | first %}
    <p class="post-meta">
      {% for link in page.links %}
        {% unless link == first_link %} | {% endunless %}<a href="{{ link | split:'|' | first }}">{{ link | split:'|' | last }}</a>
      {% endfor %}
    </p>
    {% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
